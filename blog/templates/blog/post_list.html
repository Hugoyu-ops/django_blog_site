{% extends 'blog/base.html' %}
{% block content %}
<div class="content container">
<div class="row">
<div class="col-md-8">
    <div class="post">
    {% for post in posts %}
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <div class="date">
            <p>{{ post.published_date }}</p>
        </div>
        <p>{{ post.text | linebreaksbr }}</p>
    <a href="{% url 'post_detail' pk=post.pk %}">Comments {{ post.approved_comment.count }}</a>
    <h2><a href="">My first post</a></h2>
    {% endfor %}
    </div>
</div>
</div>
</div>
{% endblock %}
